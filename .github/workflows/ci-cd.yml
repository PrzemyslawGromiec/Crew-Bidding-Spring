name: Crew Bidding System CI/CD

#kiedy cos ma sie staÄ‡? gdy pushuje na mastera
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - run: mvn test


